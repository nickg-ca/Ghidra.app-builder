name: Swift

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: ./build.swift
    - name: Zip
      run: zip -r Ghidra.app.zip Ghidra.app
    - uses: actions/upload-artifact@v2
      with:
       name: my-artifact
       path: Ghidra.app.zip
